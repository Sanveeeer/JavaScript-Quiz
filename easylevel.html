<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Easy Level</title>
</head>
<body>

        <div class="night">
            <button class="nightToggle" onclick="darkMode()">
                <i class='bx bxs-moon' ></i>
            </button>
            </div>

            <div class="back">
            <button class="backbutton" onclick="history.back()">
                <i class='bx bxs-left-arrow-alt'></i>
            </button>
            </div>

    <div id="hud">
        <div class="hud-item">
            <p id="progressText" class="hud-prefix">
                Question
            </p>
            <div class="progressBar">
             <div class="progressBarFull"></div>

            </div>

        </div>
        <div class="hud-item">
            <p class="hud-prefix">
                Score
            </p>
            <h1 class="hud-main-text" id="score">
                0
            </h1>
        </div>
    </div>
    <div id="question">
    </div>

    <div class="flex-grid">
    <div class="choice-container choice-container1">
        <p class="choice-prefix">A:</p>
        <p class="choice-text" data-number="1">Choice</p>
    </div>
    <div class="choice-container choice-container2">
        <p class="choice-prefix">B:</p>
        <p class="choice-text" data-number="2">Choice</p>
    </div>
    <div class="choice-container choice-container3">
        <p class="choice-prefix">C:</p>
        <p class="choice-text" data-number="3">Choice</p>
    </div>
    <div class="choice-container choice-container4">
        <p class="choice-prefix">D:</p>
        <p class="choice-text" data-number="4">Choice</p>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
